  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-0: #0c0f14;
      --bg-1: #10141b;
      --bg-2: #161b22;
      --surface: #1f2630;
      --ink-0: #e6eaf0;
      --ink-1: #aeb6c2;
      --primary: #5b8cff;
      --primary-2: #2f6bff;
      --danger: #e53e3e;
      --danger-hover: #c53030;
      --focus: #77b0ff;
      --shadow: rgba(0, 0, 0, .28);
      --border: rgba(255, 255, 255, .08);
      --border-strong: rgba(255, 255, 255, .12);
      --surface-hover: #232b36;
      --radius: 12px;
      --radius-lg: 16px;
      --maxw: 1000px;
      --warning: #facc15;
      color-scheme: dark light;
    }

    html[data-theme="light"] {
      --bg-0: #f6f8fb;
      --bg-1: #f1f4f9;
      --bg-2: #e9eef6;
      --surface: #ffffff;
      --ink-0: #0f172a;
      --ink-1: #4b5563;
      --primary: #2f6bff;
      --primary-2: #1f58f7;
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --focus: #1d4ed8;
      --shadow: rgba(0, 0, 0, .10);
      --border: rgba(2, 6, 23, .10);
      --border-strong: rgba(2, 6, 23, .16);
      --surface-hover: #f5f7fb;
      --warning: #3b82f6;
      color-scheme: light;
    }

    html {
      height: 100%;
      background-color: var(--bg-1);
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    body {
      min-height: 100dvh;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, var(--bg-0) 0%, var(--bg-1) 100%);
      color: var(--ink-0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .section {
      background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .02));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      overflow: hidden;
      text-align: center;
      width: 100%;
    }

    html[data-theme="light"] .section {
      background: linear-gradient(180deg, rgba(255, 255, 255, .96), rgba(255, 255, 255, .94));
      box-shadow: 0 8px 18px var(--shadow);
    }

    .section-body {
      padding: 24px 28px;
    }
    
    main {
      max-width: 500px;
      width: 100%;
    }
    
    /* ▼ 1. 제목 스타일 수정 (색상 변경) ▼ */
    .admin-title {
      font-family: "Cal Sans", sans-serif;
      font-size: 28px;
      font-weight: 400;
      color: var(--ink-0); /* 경고색(--warning) 대신 기본 텍스트 색(흰색) */
      margin: 0 0 16px;
    }

    .warning-text {
      font-size: 16px;
      color: var(--ink-0);
      line-height: 1.7;
      margin: 0 0 24px;
      font-weight: 500;
    }

    #access-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .password-input {
      font-size: 16px;
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--surface);
      color: var(--ink-0);
      border: 1px solid var(--border-strong);
      border-radius: 10px;
      padding: 12px 14px;
      outline: none;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      transition: border-color .2s, box-shadow .2s;
    }
    .password-input:focus {
      border-color: var(--primary);
    }

    .error-message {
      font-size: 14px;
      color: var(--danger);
      font-weight: 500;
      margin: 0;
      height: 16px;
      visibility: hidden;
    }
    .error-message.show {
      visibility: visible;
    }
    
    .button-group {
      display: flex;
    }
    
    .btn {
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all .2s ease;
      flex: 1;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
      background: var(--primary-2);
      transform: translateY(-1px);
    }
    
    /* ▼ 2. 로딩창 스타일 추가 ▼ */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none; 
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }
    
    .loader-overlay.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @media (max-width: 720px) {
      .section-body { padding: 20px; }
      .admin-title { font-size: 24px; } /* .warning-title -> .admin-title */
      .warning-text { font-size: 15px; }
    }

<body>

  <main>
    <section class="section">
      <div class="section-body">
        <h2 class="admin-title">WebHub Admin</h2>
        <p class="warning-text">관리자용 페이지 접속을 위해<br>비밀번호를 입력하세요.</p>
        
        <form id="access-form">
          <div class="form-group">
            <input type="password" id="password-input" class="password-input" placeholder="비밀번호" autocomplete="current-password">
            <p id="error-message" class="error-message"></p>
          </div>
          
          <div class="button-group">
            <button type="submit" id="submit-btn" class="btn btn-primary">접속</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <p>접속 중...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const accessForm = document.getElementById('access-form');
      const passwordInput = document.getElementById('password-input');
      const errorMsg = document.getElementById('error-message');
      const loader = document.getElementById('loader'); // 5. 로더 변수 추가
      
      const correctPass = '2580';
      const adminUrl = 'https://xn--220b31d95hq8o.xn--3e0b707e/';

      accessForm.addEventListener('submit', (e) => {
        e.preventDefault(); 
        
        const enteredPass = passwordInput.value;

        if (enteredPass === correctPass) {
          // ▼ 6. 로더 표시 기능 추가 ▼
          errorMsg.classList.remove('show');
          errorMsg.textContent = '';
          loader.classList.add('show'); // 로더 표시
          window.location.href = adminUrl;
        } else {
          errorMsg.textContent = '비밀번호가 일치하지 않습니다.';
          errorMsg.classList.add('show');
          passwordInput.value = '';
        }
      });

      passwordInput.addEventListener('input', () => {
        if (errorMsg.classList.contains('show')) {
          errorMsg.classList.remove('show');
          errorMsg.textContent = '';
        }
      });

      const THEME_KEY = 'theme';
      function detectInitialTheme() {
        try {
          const savedTheme = localStorage.getItem(THEME_KEY);
          if (savedTheme === 'light' || savedTheme === 'dark') {
            return savedTheme;
          }
        } catch (e) {
          //
        }
        return 'dark'; 
      }

      function applyTheme(theme) {
        const root = document.documentElement;
        const themeMeta = document.querySelector('meta[name="theme-color"]');
        
        if (theme === 'light') {
          root.setAttribute('data-theme', 'light');
          themeMeta?.setAttribute('content', '#ffffff');
        } else {
          root.removeAttribute('data-theme');
          themeMeta?.setAttribute('content', '#0c0f14');
        }
      }

      applyTheme(detectInitialTheme());
    });
  </script>
</body>
</html>
