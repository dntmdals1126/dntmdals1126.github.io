<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 버스 시간표 검색</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans KR", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 100px);
            max-width: 400px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            height: 40px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            width: 100vw;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                width: calc(100% - 80px);
            }
            button {
                padding: 10px;
            }
            #result {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제주 버스 시간표 검색</h1>
        <div class="search-bar">
            <input type="text" id="busNumber" placeholder="버스 번호를 입력하세요" onkeypress="handleKeyPress(event)">
            <button onclick="searchBus()">검색</button>
        </div>
    </div>

    <div id="result"></div>

    <script>
        function searchBus() {
            let busNumber = document.getElementById('busNumber').value;
            if (busNumber.trim() === '') {
                alert('버스 번호를 입력해주세요.');
                return;
            }

            // 모든 비숫자 문자 제거
            busNumber = busNumber.replace(/[^0-9]/g, '');

            const url = `https://bus.jeju.go.kr/schedule/viewNew/${busNumber}`;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = `
                <iframe src="${url}"></iframe>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchBus();
            }
        }
    </script>
</body>
</html>
