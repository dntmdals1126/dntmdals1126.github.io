  <style>
    :root {
      --bg-0: #0c0f14;
      --bg-1: #10141b;
      --bg-2: #161b22;
      --surface: #1f2630;
      --ink-0: #e6eaf0;
      --ink-1: #aeb6c2;
      --primary: #5b8cff;
      --primary-2: #2f6bff;
      --danger: #e53e3e;
      --danger-hover: #c53030;
      --focus: #77b0ff;
      --shadow: rgba(0, 0, 0, .28);
      --border: rgba(255, 255, 255, .08);
      --border-strong: rgba(255, 255, 255, .12);
      --surface-hover: #232b36;
      --radius: 12px;
      --radius-lg: 16px;
      --maxw: 1000px;
      --warning: #facc15;
      color-scheme: dark light;
    }

    html[data-theme="light"] {
      --bg-0: #f6f8fb;
      --bg-1: #f1f4f9;
      --bg-2: #e9eef6;
      --surface: #ffffff;
      --ink-0: #0f172a;
      --ink-1: #4b5563;
      --primary: #2f6bff;
      --primary-2: #1f58f7;
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --focus: #1d4ed8;
      --shadow: rgba(0, 0, 0, .10);
      --border: rgba(2, 6, 23, .10);
      --border-strong: rgba(2, 6, 23, .16);
      --surface-hover: #f5f7fb;
      --warning: #3b82f6;
      color-scheme: light;
    }

    /* ▼ 1. HTML 수정 ▼ */
    html {
      height: 100%;
      background-color: var(--bg-1);
      -webkit-tap-highlight-color: transparent;
      overflow: hidden; /* 스크롤/바운스 방지 */
    }

    /* ▼ 2. BODY 수정 ▼ */
    body {
      min-height: 100dvh; /* vh -> dvh (동적 뷰포트 높이) */
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, var(--bg-0) 0%, var(--bg-1) 100%);
      color: var(--ink-0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; /* 스크롤/바운스 방지 */
    }
    
    .section {
      background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .02));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      overflow: hidden;
      text-align: center;
      width: 100%;
    }

    html[data-theme="light"] .section {
      background: linear-gradient(180deg, rgba(255, 255, 255, .96), rgba(255, 255, 255, .94));
      box-shadow: 0 8px 18px var(--shadow);
    }

    .section-body {
      padding: 24px 28px;
    }
    
    main {
      max-width: 500px;
      width: 100%;
    }
    
    .warning-title {
      font-size: 28px;
      font-weight: 900;
      color: var(--warning);
      margin: 0 0 16px;
    }

    .warning-text {
      font-size: 16px;
      color: var(--ink-0);
      line-height: 1.7;
      margin: 0 0 28px;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .btn {
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all .2s ease;
      flex: 1;
      max-width: 150px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
      background: var(--primary-2);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--danger);
      color: #fff;
      border: none;
    }
    .btn-secondary:hover {
      background: var(--danger-hover);
      transform: translateY(-1px);
    }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none; 
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }
    
    .loader-overlay.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @media (max-width: 720px) {
      .section-body { padding: 20px; }
      .warning-title { font-size: 24px; }
      .warning-text { font-size: 15px; }
      .button-group { flex-direction: column; }
      .btn { max-width: 100%; }
    }
    
  </style>
</head>

<body>

  <main>
    <section class="section">
      <div class="section-body">
        <h2 class="warning-title">경고!</h2>
        <p class="warning-text">코드 테스트용 페이지입니다.<br>기능이 정상적으로 작동하지 않거나<br>예상치 못한 오류가 발생할 수 있습니다.<br><br>그래도 접속하겠습니까?</p>
        
        <div class="button-group">
          <button id="btn-yes" class="btn btn-primary">예</button>
          <button id="btn-no" class="btn btn-secondary">아니오</button>
        </div>
      </div>
    </section>
  </main>

  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <p>테스트 페이지로 이동 중...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnYes = document.getElementById('btn-yes');
      const btnNo = document.getElementById('btn-no');
      const loader = document.getElementById('loader');
      const THEME_KEY = 'theme';

      // 아니오 버튼: 메인 홈페이지로 이동
      btnNo.addEventListener('click', () => {
        window.location.href = '/'; 
      });

      // 예 버튼: 테스트 페이지(/test/)로 이동
      btnYes.addEventListener('click', () => {
        loader.classList.add('show');
        setTimeout(() => {
          window.location.href = '/test/';
        }, 3000); 
      });

      function detectInitialTheme() {
        try {
          const savedTheme = localStorage.getItem(THEME_KEY);
          if (savedTheme === 'light' || savedTheme === 'dark') {
            return savedTheme;
          }
        } catch (e) {
          //
        }
        return 'dark'; 
      }

      function applyTheme(theme) {
        const root = document.documentElement;
        const themeMeta = document.querySelector('meta[name="theme-color"]');
        
        if (theme === 'light') {
          root.setAttribute('data-theme', 'light');
          themeMeta?.setAttribute('content', '#ffffff');
        } else {
          root.removeAttribute('data-theme');
          themeMeta?.setAttribute('content', '#0c0f14');
        }
      }

      applyTheme(detectInitialTheme());
    });
  </script>
</body>
</html>
